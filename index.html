<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet"> 
<link rel="icon" type="image/jpg" href="clearskies.jpg"/>
  

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> online rock paper scissors</title>
</head>
<body>
    <audio id="song">
        <source src="rps.mp3" type="audio/mpeg">
      </audio> 
    <div id="buttons">
        <button class="allButtons" id="rock" type="button"></button>
        <button class="allButtons" id="paper" type="button"></button>
        <button class="allButtons" id="scissors" type="button"></button>
    </div>
    
    <div id="textContainer">
        <div id="text">
        YOU HAVE TO PICK "ROCK" "PAPER" OR "SCISSORS".
    </div>
    <div id="score">
         YOU ARE NOW CONNECTED TO YOUR ONLINE OPPONENT... START PLAYING!

    </div>

    <script src="javascript.js"></script>
    
</body>
</html>
